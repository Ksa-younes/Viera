      /* Default styles (will be overridden by ThemeProvider) */
      :root {

      body {
        font-family: var(--app-font-body);
        background-color: var(--app-bg);
        color: var(--app-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--app-font-header);
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      
      .icon-filled {
        font-variation-settings: 'FILL' 1;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

       @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes slide-in-from-bottom {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
       @keyframes slide-in-from-top {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .animate-heartbeat {
        animation: heartbeat 2s ease-in-out infinite;
      }

      .text-glow-primary {
        text-shadow: 0 0 10px var(--app-primary), 0 0 4px var(--app-primary);
      }

      .text-glow-white {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      }
      
      .dark .text-glow-white {
         text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      }

      .light .text-glow-white {
         text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      }


      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 5px var(--app-accent), 0 0 10px var(--app-accent), 0 0 15px var(--app-accent);
        }
        50% {
          box-shadow: 0 0 10px var(--app-accent), 0 0 20px var(--app-accent), 0 0 30px var(--app-accent);
        }
      }

      .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
      }

      /* Hide the default 'x' from search inputs in Webkit browsers */
      input[type="search"]::-webkit-search-cancel-button {
        -webkit-appearance: none;
        display: none;
      }
      
      @keyframes intro-fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-intro-fade-out {
        animation: intro-fade-out 0.5s ease-out forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: -468px 0; }
        100% { background-position: 468px 0; }
      }
      
      .dark .animate-shimmer {
        animation: shimmer 1.5s linear infinite;
        background-color: var(--app-surface-1);
        background-image: linear-gradient(to right, 
          var(--app-surface-1) 0%, 
          rgba(255, 255, 255, 0.04) 30%, 
          var(--app-surface-1) 50%, 
          var(--app-surface-1) 100%);
        background-repeat: no-repeat;
        background-size: 800px 100%;
      }
      
       .light .animate-shimmer {
        animation: shimmer 1.5s linear infinite;
        background-color: var(--app-surface-1);
        background-image: linear-gradient(to right, 
          var(--app-surface-1) 0%, 
          rgba(0, 0, 0, 0.02) 30%, 
          var(--app-surface-1) 50%, 
          var(--app-surface-1) 100%);
        background-repeat: no-repeat;
        background-size: 800px 100%;
      }

      /* AI Thinking Animation Styles */
      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes light-pulse-travel {
          from {
              stroke-dashoffset: 200;
          }
          to {
              stroke-dashoffset: -200;
          }
      }
      @keyframes node-pulse-glow {
          0%, 100% {
              filter: drop-shadow(0 0 3px #4d94ff);
          }
          50% {
              filter: drop-shadow(0 0 8px #4d94ff);
          }
      }
      
      @keyframes typing-dots {
        0%, 100% {
          transform: translateY(0px);
          opacity: 0.5;
        }
        50% {
          transform: translateY(-4px);
